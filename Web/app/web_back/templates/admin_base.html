<!DOCTYPE html>
<html lang="en" class="x-admin-sm">
<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="{{ url_for('static', filename='css/font.css')}}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/xadmin.css')}}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/theme4.css')}}">
    <script type="text/X-javascript" src="{{ url_for('static', filename='js/Admin/clickChebox.js')}}"></script>
    <script type="text/X-javascript" src="{{ url_for('static', filename='js/Front/exit.js')}}"></script>
    <script type="text/X-javascript" src="{{ url_for('static', filename='lib/layui/layui.js')}}"></script>
    <script type="text/X-javascript" src="{{ url_for('static', filename='js/Common/xadmin.js')}}"></script>
    <script type="text/X-javascript" src="{{ url_for('static', filename='js/Admin/separatePage.js')}}"></script>
</head>
    <body class="index">
        <!-- 顶部开始 -->
        <div class="container">
        <div class="logo">
            <a href="javascript:;">ZIHUA - 资料分享站</a>
        </div>
        <div class="left_open">
            <a><i title="展开左侧栏" class="iconfont">&#xe699;</i></a>
        </div>
        <ul class="layui-nav left fast-add" lay-filter="">
            <li class="layui-nav-item">
                <a href="javascript:;">+新增</a>
                <dl class="layui-nav-child">
                    <!-- 二级菜单 -->
                    <dd>
                        <a onclick="xadmin.open('最大化','http://www.baidu.com','','',true)">
                          <i class="iconfont">&#xe6a8;</i>弹出最大化</a></dd>
                    <dd>
                        <a onclick="xadmin.open('弹出自动宽高','http://www.baidu.com')">
                            <i class="iconfont">&#xe6a8;</i>弹出自动宽高</a></dd>
                    <dd>
                      <a onclick="xadmin.open('弹出指定宽高','http://www.baidu.com',500,300)">
                          <i class="iconfont">&#xe6a8;</i>弹出指定宽高</a></dd>
                  <dd>
                        <a onclick="xadmin.add_tab('在tab打开','member-list.html')">
                            <i class="iconfont">&#xe6b8;</i>在tab打开</a></dd>
                    <dd>
                        <a onclick="xadmin.add_tab('在tab打开刷新','member-del.html',true)">
                            <i class="iconfont">&#xe6b8;</i>在tab打开刷新</a></dd>
                </dl>
            </li>
        </ul>
        <ul class="layui-nav right" lay-filter="">
            <li class="layui-nav-item">
                <a href="javascript:;" id="admin">admin</a>
                <dl class="layui-nav-child">
                    <!-- 二级菜单 -->
                    <dd>
                        <a onclick="xadmin.open('个人信息','/user/personal_cental')">个人信息</a></dd>

                        <a href='/user/admin_login'>切换帐号</a></dd>
                    <dd>
                        <a href="javascript:;" onclick="exits()">退出</a></dd>
                </dl>
            </li>
        </ul>

        <!-- 顶部结束 -->
        <!-- 中部开始 -->

        <div class="left-nav">
        <div id="side-nav">
            <ul id="nav">
                <li class="user_manage">
                <a onclick="xadmin.add_tab('用户管理','/user/user_manage')">
                    <i class="iconfont left-nav-li" lay-tips="用户管理">&#xe6b8;</i>
                    <cite>用户管理</cite>
                    <i class="iconfont nav_right">&#xe697;</i></a>
                </li>
                <li class="image_manage">
                <a onclick="xadmin.add_tab('数据管理','/image/image_manage')">
                    <i class="iconfont left-nav-li" lay-tips="数据管理">&#xe6a8;</i>
                    <cite>数据管理</cite>
                    <i class="iconfont nav_right">&#xe697;</i></a>
                </li>
                <li class="equip_manage">
                <a onclick="xadmin.add_tab('资料上传','/equip/equip_ment')">
                    <i class="iconfont left-nav-li" lay-tips="资料上传">&#xe6da;</i>
                    <cite>资料上传</cite>
                    <i class="iconfont nav_right">&#xe697;</i></a>
                </li>
                <li class="logs_manage">
                <a onclick="xadmin.add_tab('日志管理','/logs/logs_manage')">
                    <i class="iconfont left-nav-li" lay-tips="日志管理">&#xe6bf;</i>
                    <cite>日志管理</cite>
                    <i class="iconfont nav_right">&#xe697;</i></a>
                </li>           
                <li class="out_info">

                    <cite>信息导出</cite>
                    <i class="iconfont nav_right">&#xe697;</i></a>
                </li>
            </ul>
        </div>

        <!-- 左侧菜单结束 -->
        <!-- 右侧主体开始 -->
        <div class="page-content">
            <div class="layui-tab tab" lay-filter="xbs_tab" lay-allowclose="false">
                <ul class="layui-tab-title" id="tab-title">
                    <li class="home">
                        <i class="layui-icon">&#xe68e;</i>我的桌面
                    </li>
                </ul>
                <div class="layui-unselect layui-form-select layui-form-selected" id="tab_right">
                    <dl>
                        <dd data-type="this">关闭当前</dd>
                        <dd data-type="other">关闭其它</dd>
                        <dd data-type="all">关闭全部</dd>
                    </dl>
                </div>
                <div class="layui-tab-content">
                    <div class="layui-tab-item layui-show">
                        <iframe name="login_index" src="/user/login_index" frameborder="0" scrolling="yes" class="x-iframe"></iframe>
                    </div>
                </div>
                
                <div id="tab_show"></div>
            </div>
        </div>
        <div class="page-content-bg"></div>
        <!-- 右侧主体结束 -->
