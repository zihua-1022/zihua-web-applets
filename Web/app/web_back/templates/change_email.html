<!doctype html>
<html  class="x-admin-sm">
<head>
  <meta charset="UTF-8">
  <title>修改邮箱</title>
  <meta name="renderer" content="webkit|ie-comp|ie-stand">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="viewport" content="width=device-width,user-scalable=yes, minimum-scale=0.4, initial-scale=0.8,target-densitydpi=low-dpi" />
  <meta http-equiv="Cache-Control" content="no-siteapp" />
  <script type="text/X-javascript" src="https://cdn.bootcss.com/jquery/3.2.1/jquery.min.js"></script>
  <script type="text/X-javascript" src="https://cdn.bootcdn.net/ajax/libs/jquery-cookie/1.4.1/jquery.cookie.js"></script>
  <link rel="stylesheet" href="{{ url_for('static', filename='css/font.css') }}">
  <link rel="stylesheet" href="{{ url_for('static', filename='css/xadmin.css') }}">
  <link rel="stylesheet" href="{{ url_for('static', filename='css/personal.css') }}">
  <script type="text/X-javascript" src="{{url_for('static', filename='js/Front/verify.js')}}"></script>
  <script type="text/X-javascript" src="{{url_for('static', filename='js/Front/personCen/alterMail.js')}}"></script>
  <script type="text/X-javascript" src="{{url_for('static', filename='lib/layui/layui.js')}}"></script>
  <script type="text/X-javascript" src="{{url_for('static', filename='js/Common/xadmin.js')}}"></script>

</head>
<body class="login-bg">
    <div class="login layui-anim layui-anim-up">
        <div class="message" >修改邮箱</div>
        <div id="darkbannerwrap"></div>
        <form  class="layui-form" >
            <input name="oldmail" lay-verify="required|oldMail" placeholder="请输入旧的邮箱帐号："   type="text" class="layui-input-inline">
            <hr class="hr15">
            <input name="newmail" lay-verify="required|newMail|checkRepeat2" placeholder="请输入新的邮箱帐号："   type="text" class="layui-input-inline">
            <hr class="hr15"> 
            <input name="email" lay-verify="required" placeholder="请输入接收验证码的邮箱帐号："  type="text" class="layui-input-inline">
            <hr class="hr15">
            <div class="layui-inline">
              <input name="mailcode" placeholder="请输入邮箱验证码" id="mailcode" type="text" lay-verify="required" class="layui-input">
              </div>
              <div class="layui-inline">
              <input value="发送验证码" id="sendcode"  type="button" style="width: 100%;" onclick="sendMessage()">
              </div>
              <hr class="hr20" >
            <input value="提交" class="layui-input-inline" lay-submit lay-filter="login"  type="button" onclick="changeMail()">  
            <hr class="hr20" >
            <a href='/user/personal_cental' style="color: rgb(0, 145, 125);margin-left: 260px;">返回个人中心</a>
        </form>
    </div>

</body>
</html>
